</head>
<body>
    


    <header class="header">
        <div class="container">
            <nav class="header_nav">
                <a href="./index.html">
                    <img src="./images/logo.png" alt="">
                </a>
                <ul class="header_list">
                    <li class="header_item">
                        <a href="" class="header_link">Shop</a>
                    </li>
                    <li class="header_item">
                        <a href="" class="header_link">Brands</a>
                    </li>
                    <li class="header_item">
                        <a href="" class="header_link">Contact us</a>
                    </li>
                    <li class="header_item">
                        <button class="header_btn">
                            <a class="header_btnlink" href="">Sign up</a>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero_content">
                    <div class="hero_left">
                        <h1 class="hero_title">Exquisite Watches</h1>
                        <h1 class="hero_titlecomplete">Choose Luxury, <span class="hero_textblack">Choose Us</span></h1>
                        <h1 class="hero_text">Discover the Perfect Watch for Every Occasion and Elevate Your Style with Timeless Elegance and Precision Craftsmanship - watch</h1>
                        <h1 class="hero_price">$430.00</h1>
                    </div>
                    <div class="hero_right">
                        <div class="swiper">
                            <!-- Additional required wrapper -->
                            <div class="swiper-wrapper">
                              <!-- Slides -->
                              <div class="swiper-slide">
                                <img src="./images/gold.png" alt="">      
                              </div>
                              <div class="swiper-slide">
                                <img src="./images/white.png" alt="">
                              </div>
                              <div class="swiper-slide">
                                <img src="./images/green.png" alt="">
                              </div>
                              <div class="swiper-slide">
                                <img src="./images/red.png" alt="">
                              </div>
                            </div>
                            <!-- If we need pagination -->
                            <div class="swiper-pagination"></div>
                          
                            <!-- If we need navigation buttons -->
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-button-next"></div>
                          
                            <!-- If we need scrollbar -->
                            <div class="swiper-scrollbar"></div>
                          </div>
                    
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./main.js"></script>
